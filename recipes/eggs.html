    <h2>Description</h2>

    <p>Basic everyday scrambled eggs that are easy and anyone can do it</p>

    <h3>Ingredients</h3>
    <ul>
        <li>Eggs</li>
        <li>Milk</li>
        <li>Salt and Pepper</li>
        <li>Butter</li>
    </ul>
    <h3>Steps</h3>
    <ol>
        <li>Scramble eggs in a bowl</li>
        <li>Add milk and season</li>
        <li>Heat frying pan to medium hot and add butter and eggs</li>
        <li>Serve</li>
    </ol>
